{{ partial "header.html" . }} {{ partial "navbar.html" . }}

<section class="container">

  <span>
    {{ if not .Date.IsZero }}
    {{ .Date.Format "Jan 2, 2006" }} - {{ .ReadingTime }} Minute Read
    {{ end }}
  </span>
  <p class="post-title">
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </p>
  <div class="post">
    {{ .Content }}
  </div>

</section>

{{ partial "footer.html" . }}
